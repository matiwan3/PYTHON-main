<!DOCTYPE html>
<html>
<head>
    <title>Commit Page</title>
</head>
<body>
    <p id="status">Initiating contribution. Please wait...</p>

    <script>

            document.getElementById("status").textContent = "Commited!";
        }, 3000); // Change text after 3 seconds
    </script>
</body>
</html>
